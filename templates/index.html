{% extends 'base.html' %}

{% block head %}

<title>Boston House Price Prediction</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">

    <div class="form">
        <form class="sub-form" action="/predict" method="POST">
            <div class="input-contain">
                <div class="circle circle-quill">
                    <svg class="quill" x="0px" y="0px" width="25.167px" height="25.167px" viewBox="0 0 25.167 25.167"
                        enable-background="new 0 0 25.167 25.167" xml:space="preserve">
                        <path fill="#4e3332"
                            d="M0,25C3.125,15.625,11.304,0,25,0c-6.421,5.151-9.375,17.188-14.062,17.188s-4.688,0-4.688,0L1.562,25H0z" />
                    </svg>
                </div>
               
                <h2 class="info">Predict house price? </h2>
                <h2 class="success">Success!</h2>
                <input type="number" name="CRIM" id="CRIM" placeholder="Per capita crime rate" required="required"
                    step='any'>
                <input type="number" name="ZN" id="ZN" placeholder="Proportion of residential" required="required"
                    step='any'>
                <input type="number" name="INDUS" id="INDUS" placeholder="Proportion of non-retail" required="required"
                    step='any'>
                <input type="number" name="CHAS" id="CHAS" placeholder="Charles River Nearby" required="required"
                    step='any'>
                <input type="number" name="NOX" id="NOX" placeholder="Nitric oxide concentration" required="required"
                    step='any'>
                <input type="number" name="RM" id="RM" placeholder="Average number of rooms" required="required"
                    step='any'>
                <input type="number" name="AGE" id="AGE" placeholder="Proportion of owner-occupied units"
                    required="required" step='any'>
                <input type="number" name="DIS" id="DIS" placeholder="Distances to employment centers"
                    required="required" step='any'>
                <input type="number" name="PTRATIO" id="PTRATIO" placeholder="Pupil-teacher ratio by town"
                    required="required" step='any'>
                <input type="number" name="B" id="B" placeholder="Proportion of African American descent"
                    required="required" step='any'>
                <input type="number" name="LSTAT" id="LSTAT" placeholder="LSTAT" required="required" step='any'>

                <div class="allsub">

                    <input class="submit" type="submit" value="Predict">
                    <div class="submit-under"></div>
                </div>

            </div>
            <!--input-contain-->
        </form>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin.js?r=5'></script>
<script src="./script.js"></script>

{% endblock %}


<!-- 
# CRIM: Per capita crime rate by town
# ZN: Proportion of residential land zoned for lots over 25,000 sq. ft
# INDUS: Proportion of non-retail business acres per town
# CHAS: Charles River dummy variable (= 1 if tract bounds river; 0 otherwise)
# NOX: Nitric oxide concentration (parts per 10 million)
# RM: Average number of rooms per dwelling
# AGE: Proportion of owner-occupied units built prior to 1940
# DIS: Weighted distances to five Boston employment centers
# PTRATIO: Pupil-teacher ratio by town
# B: 1000(Bk — 0.63)², where Bk is the proportion of [people of African American descent] by town
# LSTAT: Percentage of lower status of the population -->
